<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Proyecto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Editar Proyecto</h2>
        <form method="POST" action="/proyectos/editar/{{ proyecto[0] }}">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ proyecto[1] }}" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" required>{{ proyecto[2] }}</textarea>
            </div>
            <div class="form-group">
                <label for="fecha_inicio">Fecha de Inicio:</label>
                <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" value="{{ proyecto[3] }}" required>
            </div>
            <div class="form-group">
                <label for="fecha_fin">Fecha de Fin:</label>
                <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" value="{{ proyecto[4] }}" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select class="form-control" id="estado" name="estado" required>
                    <option value="activo" {% if proyecto[5] == 'activo' %}selected{% endif %}>Activo</option>
                    <option value="inactivo" {% if proyecto[5] == 'inactivo' %}selected{% endif %}>Inactivo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Proyecto</button>
            <a href="/proyectos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
